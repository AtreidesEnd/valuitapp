<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-cyan.min.css">
  <link rel="stylesheet" href="/style/style.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Current Project</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Settings</a>
          <a class="mdl-navigation__link" href="">Account</a>
          <a class="mdl-navigation__link" href="">Help</a>
          <a id="home-button" class="mdl-navigation__link" href="">Valuit</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Current Project</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Browse Projects</a>
        <a class="mdl-navigation__link" href="">Load Project</a>
        <a class="mdl-navigation__link" href="">Export Project</a>
        <div class="nav-divider mdl-layout--small-screen-only"></div>
        <div class="mdl-layout--small-screen-only">
          <a class="mdl-navigation__link" href="">Settings</a>
          <a class="mdl-navigation__link" href="">Account</a>
          <a class="mdl-navigation__link" href="">Help</a>
          <a id="home-button-drawer" class="mdl-navigation__link" href="">Valuit</a>
        </div>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content mdl-grid">
        <!-- This is the apps internal navigation drawer -->
        <div class="app-nav-drawer mdl-cell mdl-cell--2-col mdl-shadow--4dp">
            <div class="app-nav-item"><a class="mdl-navigation__link" href="">Dashboard</a></div>
            <div class="app-nav-item"><a class="mdl-navigation__link" href="">Forecasts</a></div>
            <div class="app-nav-item is-selected">
              <a class="mdl-navigation__link" href="">Valuation Model</a>
              <ul>
                <li>Create revenue stream</li>
                <li>Create direct cost stream</li>
              </ul>
            </div>
            <div class="app-nav-item"><a class="mdl-navigation__link" href="">Assumptions</a></div>
            <div class="app-nav-item"><a class="mdl-navigation__link" href="">Change Tracker</a></div>
        </div>
        <!-- This starts the main part of the app -->
        <div class="app-main-cell mdl-cell mdl-cell--10-col">
          <div class="app-main-div mdl-shadow--4dp">
            <div class="app-main-core"></div>
            <div class="app-main-det"></div>
          </div>
        </div>
        <!--<div id="app" class="container">
        </div>-->
      </div>
    </main>
  </div>
</body>
<script src="/bundle.js"></script>
</html>
